<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <a href="index.html"
      ><img
        src="Images/Tesla,_Inc._-_Logo_(black_script_version).svg"
        alt="Logo"
        class="h-5 m-auto my-5"
    /></a>

    <section class="text-gray-600 body-font">
      <div
        class="lg:w-2/6 md:w-1/2 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 absolute top-[45%] left-[50%] translate-x-[-50%] translate-y-[-50%]"
      >
        <h2
          class="text-gray-900 text-lg font-medium title-font mb-5 text-center"
        >
          User Account
        </h2>
        <div class="relative mb-4"></div>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-600"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your Email"
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-600"
            >Password</label
          >
          <input
            type="password"
            id="email"
            name="email"
            placeholder="Enter your Password"
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>
        <div class="flex justify-between mb-4">
          <div>
            <input type="radio" />
            <label>Remember me </label>
          </div>
          <span class="span text-blue-500 font-semibold cursor-pointer"
            >Forgot password?</span
          >
        </div>
        <button
          class="text-white bg-black border-0 py-2 px-8 focus:outline-none hover:bg-black rounded text-lg"
        >
          Sign In
        </button>

        <p class="mt-5 text-center">
          Don't have an account?
          <span class="span text-blue-500 font-semibold cursor-pointer"
            >Sign Up</span
          >
        </p>

        <p class="p line text-center mt-3">Or With</p>

        <div
          class="log-in-icon flex justify-center gap-10 mt-3 text-center cursor-pointer"
        >
          <div class="google flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="30"
              height="30"
              viewBox="0 0 48 48"
            >
              <path
                fill="#FFC107"
                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
              <path
                fill="#FF3D00"
                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
              ></path>
              <path
                fill="#4CAF50"
                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
              ></path>
              <path
                fill="#1976D2"
                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
            </svg>
            <div>
              <p class="ml-2">Google</p>
            </div>
          </div>

          <div class="apple flex items-center cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="30"
              height="30"
              viewBox="0 0 30 30"
            >
              <path
                d="M25.565,9.785c-0.123,0.077-3.051,1.702-3.051,5.305c0.138,4.109,3.695,5.55,3.756,5.55 c-0.061,0.077-0.537,1.963-1.947,3.94C23.204,26.283,21.962,28,20.076,28c-1.794,0-2.438-1.135-4.508-1.135 c-2.223,0-2.852,1.135-4.554,1.135c-1.886,0-3.22-1.809-4.4-3.496c-1.533-2.208-2.836-5.673-2.882-9 c-0.031-1.763,0.307-3.496,1.165-4.968c1.211-2.055,3.373-3.45,5.734-3.496c1.809-0.061,3.419,1.242,4.523,1.242 c1.058,0,3.036-1.242,5.274-1.242C21.394,7.041,23.97,7.332,25.565,9.785z M15.001,6.688c-0.322-1.61,0.567-3.22,1.395-4.247 c1.058-1.242,2.729-2.085,4.17-2.085c0.092,1.61-0.491,3.189-1.533,4.339C18.098,5.937,16.488,6.872,15.001,6.688z"
              ></path>
            </svg>
            <div>
              <p class="ml-2">Apple</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <style>
      @media (max-width: 640px) {
        html {
          font-size: 80%;
        }
      }
    </style>
  </body>
</html>
